<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, World!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
  <div class="header">
    <div class="headerInside">
      <table width="100%">
        <tr>
          <td><img src="Logo.PNG"></td>
          <td width="50%" class="heading">Rezepte aus aller Welt</td>
          <td width="25%">Zufallsrezept</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="background">
    <div class="hourly">
      <h1 class="headingSmall">Rezepte der Stunde</h1>
      <py-script src="getHourlyRec.py"></py-script>
      <br>
      <table width="100%">
        <tr>
          <td class="titleTd" colspan="2" id="hourly1Title"></td>
          <td class="titleTd" colspan="2" id="hourly2Title"></td>
          <td class="titleTd" colspan="2" id="hourly3Title"></td>
          <td class="titleTd" colspan="2" id="hourly4Title"></td>
          <td class="titleTd" colspan="2" id="hourly5Title"></td>
        </tr>
        <tr>
          <td class="srcTd" colspan="2" id="hourly1src"></td>
          <td class="srcTd" colspan="2" id="hourly2src"></td>
          <td class="srcTd" colspan="2" id="hourly3src"></td>
          <td class="srcTd" colspan="2" id="hourly4src"></td>
          <td class="srcTd" colspan="2" id="hourly5src"></td>
        </tr>
        <tr height="20%">
          <td class="hourlyTd" colspan="2"><img id="hourly1" src="" height="90%" width="100%"></td>
          <td class="hourlyTd" colspan="2"><img id="hourly2" src="" height="90%" width="100%"></td>
          <td class="hourlyTd" colspan="2"><img id="hourly3" src="" height="90%" width="100%"></td>
          <td class="hourlyTd" colspan="2"><img id="hourly4" src="" height="90%" width="100%"></td>
          <td class="hourlyTd" colspan="2"><img id="hourly5" src="" height="90%" width="100%"></td>
        </tr>
        <tr>
          <td class="infoTd" id="hourly1Dif"></td>
          <td class="infoTd" id="hourly1Time"></td>
          <td class="infoTd" id="hourly2Dif"></td>
          <td class="infoTd" id="hourly2Time"></td>
          <td class="infoTd" id="hourly3Dif"></td>
          <td class="infoTd" id="hourly3Time"></td>
          <td class="infoTd" id="hourly4Dif"></td>
          <td class="infoTd" id="hourly4Time"></td>
          <td class="infoTd" id="hourly5Dif"></td>
          <td class="infoTd" id="hourly5Time"></td>
        </tr>
      </table>
      <br>
    </div>
    <div>
      <h1 class="headingSmall">Rezeptsuche nach Tags</h1>
      <br>
      <py-script src="getTags.py"></py-script>
      <div>
        <table id="tagTable"  class="tagTable">
        </table>
      </div>
      <div class="divCenter">
        <button type="button" id="search" class="searchButton">SUCHEN</button>
        <py-script src="findByTags.py"></py-script>
      </div>
      <div id="recipePreview" align="center">

      </div>
    </div>
  </div>
</body>
</html>
